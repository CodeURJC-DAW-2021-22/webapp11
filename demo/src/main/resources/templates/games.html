{{>header}}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Games</li>
			</ol>
		</div>
	</div>
	<div class="products">
		<div class="container">

			<div class="col-md-12 products-right">
				<div class="products-right-grid">
					<div class="products-right-grids animated wow slideInRight" data-wow-delay=".5s">
						<div class="sorting">
							<select id="country" onchange="change_country(this.value)" class="frm-field required sect">
								<option value="null">Default sorting</option>
								<option value="null">Sort by popularity</option> 
								<option value="null">Sort by average rating</option>					
								<option value="null">Sort by price</option>								
							</select>
						</div>
						<div class="sorting-left">
							<select id="country1" onchange="change_country(this.value)" class="frm-field required sect">
								<option value="null">Item on page 9</option>
								<option value="null">Item on page 18</option> 
								<option value="null">Item on page 32</option>					
								<option value="null">All</option>								
							</select>
						</div>
						<div class="clearfix"> </div>
					</div>

				</div>
				<div class="products-right-grids-bottom">
					<div class="col-md-4 products-right-grids-bottom-grid">
						{{#games}}
						<div id="userGames">

						<div class="new-collections-grid1-image">

							<img src="/games/{{id}}/image">

						</div>

						<li><a href="/games/{{id}}">{{title}}</a></li>

						<div class="simpleCart_shelfItem products-right-grid1-add-cart">
							<li><a href="/games/{{id}}">{{gamePrice}}€</a></li>
						</div>
						</div>
						</div>
						{{/games}}

						<button type="button" class="btn btn-primary" id="moreContentButton" onclick="moreContentAdmin()">
						<span class="spinner-border spinner-border-sm" id="moreContentSpinner" role="status" aria-hidden="true" style="display: none"></span>
						<span id="moreContentText">Cargar más...</span></button>


					</div>
				</div>


			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
<!-- //breadcrumbs -->

{{>footer}}
